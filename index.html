<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src=" ./js/script.js"></script>
    <title>Test_Task</title>
</head>

<body>

    <header id="header">
        <div class="header-menu">
            <img src="./assets/Logo.svg" alt="Logo" class="avatar">
            <div class="header-buttons">
                <h3>Acceder</h3>
                <h3>Regístrate</h3>
            </div>
        </div>
    </header>

    <section id="section-1">
        <div class="slider">
            <div class="title-info active">
                <span>COMBOBOOST</span>
                <span>hasta el 100% </span>
                <span>en apuestas combinadas</span>
            </div>
            <div class="title-info" id="second-title-info">
                <h1>Reembolso del 500% <br> en apuestas deportivas</h1>
            </div>
            <div class="gradient-overlay"></div>
            <div class="slide">
                <div class="image-container">
                    <img src="./assets/football stadium.png" alt="" />
                    <img src="./assets/soccer fans.png" class="fans-img" alt="">
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img src="/assets/benjamin.png" alt="" />
                    <img src="./assets/girl.png" class="girls-img" alt="">
                </div>
            </div>
            <div class="dots"></div>
        </div>
    </section>

    <section id="section-2">
        <div class="title-container">
            <div class="title-content">
                <span>Bono de primer</span>
                <span>depósito hasta</span>
                <span>40 000 MXN</span>
            </div>
            <div class="register-btn">
                <h1>Regístrate <span class="flare"></span></h1>
            </div>
        </div>
        <div class="message-content">
            <span>Deposito minimo</span>
            <span>500 MXN</span>
        </div>
    </section>

    <section id="section-3">
        <div class="input-section">
            <img src="./assets/Logo.svg" alt="Logo" class="avatar">
            <div class="input-group">
                <input type="email" class="input" id="Email" name="Email" placeholder="Correo electronico"
                    autocomplete="off">
                <input class="button--submit" value="Suscríbete" type="submit">
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="company-logos">
            <div class="companys-top">
                <img src="./assets/companys/VISA.svg" alt="1"> 
                <img src="./assets/companys/MASTERCARD.svg" alt="2">
                <img src="./assets/companys/AMEX.svg" alt="3">
                <img src="./assets/companys/ASTROPAY.svg" alt="4">
                <img src="./assets/companys/SKRILL.svg" alt="5">
                <img src="./assets/companys/PAYSAFE.svg" alt="6">
                <img src="./assets/companys/ECOPAYZ.svg" alt="7">
                <img src="./assets/companys/BITCOIN.svg" alt="8">
                <img src="./assets/companys/LITECOIN.svg" alt="9">
                <img src="./assets/companys/ETHEREUM.svg" alt="10">
                <img src="./assets/companys/RIPPLE.svg" alt="11">
                <img src="./assets/companys/TETHER.svg" alt="12">
                <img src="./assets/companys/CARDANO.svg" alt="13">
                <img src="./assets/companys/BINANCE.svg" alt="14">
                <img src="./assets/companys/USDC.svg" alt="15">
            </div>
        </div>
        <div>
            <img src="./assets/Logo.svg" alt="Logo" class="logo">
        </div>
    </footer>

</body>

</html>
